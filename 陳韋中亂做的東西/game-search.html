<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>搜尋社團桌遊 | 淡江大學桌遊研習社</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    /* 簡單示意美化，可依需求修改 */
    .search-section { max-width: 600px; margin: 2rem auto; }
    .game-card { border: 1px solid #ccc; padding: 1rem; margin-bottom: 1rem; border-radius: 4px; background: #fafafa; }
  </style>
</head>
<body>
  <!-- 導覽列略 -->

  <main>
    <section class="search-section">
      <h2>🔍 搜尋社團桌遊</h2>
      <input type="text" id="searchInput" placeholder="輸入桌遊名稱／類型／人數">
      <button id="searchBtn">搜尋</button>
      <div id="searchResult" style="margin-top:1rem;"></div>
    </section>
  </main>

  <!-- 頁尾略 -->

  <script>
    document.getElementById('searchBtn').addEventListener('click', searchGame);

    async function searchGame() {
      const input = document.getElementById('searchInput').value.trim();
      const resultDiv = document.getElementById('searchResult');
      if (!input) {
        resultDiv.innerHTML = "請輸入關鍵字進行搜尋。";
        return;
      }

      resultDiv.innerHTML = "搜尋中…";

      // 將 q 參數帶到後端
      const apiUrl = 'https://script.google.com/macros/s/AKfycbxeAHz7Iwa6nskBk2eba3tE0VPsCuUBLAWo7CnrwygADFrcrHh6W4O7Otyi4nU_P8Qs7A/exec';
      const urlWithParam = `${apiUrl}?q=${encodeURIComponent(input)}`;

      try {
        const response = await fetch(urlWithParam);
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        const results = await response.json();

        if (results.length) {
          resultDiv.innerHTML = results.map(game => `
            <div class="game-card">
              <strong>${game.name}</strong>
              <p>🕒 <b>時長：</b>${game.duration}</p>
              <p>🎲 <b>類型：</b>${game.type}</p>
              <p>👥 <b>人數：</b>${game.players}</p>
              <p>👍 <b>推薦人數：</b>${game.recommended}</p>
              <p>⭐ <b>難度：</b>${game.difficulty}</p>
            </div>
          `).join('');
        } else {
          resultDiv.innerHTML = "找不到符合的桌遊。";
        }
      } catch (err) {
        console.error("Fetch Error:", err);
        resultDiv.innerHTML = "搜尋失敗，請稍後再試。";
      }
    }
  </script>
</body>
</html>
